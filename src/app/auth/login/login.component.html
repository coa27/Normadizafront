<div
    class="px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center"
    style="background: linear-gradient(-225deg, #ac32e4, #7918f2 48%, #4801ff)"
>
    <div
        class="p-6 shadow-2 text-center lg:w-30rem"
        style="
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        "
    >
        <div class="text-4xl font-medium mb-6">Hola!!</div>
        <form [formGroup]="login" (submit)="acceder()">
            <input
                type="text"
                class="text-center appearance-none border-none p-3 w-full outline-none text-xl block mb-4 bg-white-alpha-10 text-white-alpha-60"
                placeholder="Email o usuario"
                style="border-radius: 30px"
                formControlName="username"
            />
            <input
                type="password"
                class="text-center appearance-none border-none p-3 w-full outline-none text-xl mb-4 bg-white-alpha-10 text-white-alpha-60"
                placeholder="Contrasenia"
                style="border-radius: 30px"
                formControlName="password"
            />
            <button
                type="submit"
                class="appearance-none border-none p-3 w-full outline-none text-xl mb-4 font-medium w-12rem bg-white-alpha-30 hover:bg-white-alpha-40 active:bg-white-alpha-20 text-white-alpha-80 cursor-pointer transition-colors transition-duration-150"
                style="border-radius: 30px"
            >
                Iniciar Sesion
            </button>
        </form>
        <a class="cursor-pointer font-medium block text-center" (click)="registrarse()">Registrarse</a>
    </div>
</div>
